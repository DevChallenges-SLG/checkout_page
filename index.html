<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="./images/devchallenges.png"
      type="image/x-icon"
    />
    <title>My checkout page</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <main>
      <h1>Checkout</h1>
      <form>
        <fieldset>
          <legend>Contact infomation</legend>
          <p>
            <label for="email">E-mail</label>
            <div class="input-wrapper">
            <span class="material-symbols-outlined"> mail </span>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email..."
              required
            />
          </div>
          </p>
          <p>
            <label for="phone">Phone</label>
            <div class="input-wrapper">
            <span class="material-symbols-outlined"> call </span>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Enter your phone..."
              required
            />
          </div>
          </p>
        </fieldset>
        <fieldset>
          <legend>Shipping address</legend>
          <p>
            <label for="full-name">Full name</label>
            <div class="input-wrapper">
            <span class="material-symbols-outlined">account_circle</span>
            <input
              type="text"
              name="full-name"
              id="full-name"
              placeholder="Enter your name..."
              required
            />
          </div>
          </p>
          <p>
            <label for="address">Address</label>
            <div class="input-wrapper">
              <span class="material-symbols-outlined"> home </span>
              <input
              type="text"
              name="address"
              id="address"
              placeholder="Your address.."
              required
              />
            </div>
          </p>
          <p>
            <label for="city">City</label>
            <div class="input-wrapper">
              <span class="material-symbols-outlined"> location_city </span>
              <input
              type="text"
              name="city"
              id="city"
              placeholder="Your city.."
              required
              />
            </div>
          </p>
          <div class="row">
            <div>
            <p>
              <label for="country">Country</label>
              <div class="input-wrapper">
                <p><span class="material-symbols-outlined"> public </span></p>
                <select name="country" id="country" placeholder="Your country.." required>
                  <option value="">Your country..</option>
                  <option value="Argentina">Argentina</option>
                  <option value="Brasil">Brasil</option>
                  <option value="Uruguay">Uruguay</option>
                </select>
              </div>
            </p>
          </div>
          <div>
            <p>
              <label for="postal-code">Postal code</label>
              <div class="input-wrapper">
                <span class="material-symbols-outlined">markunread_mailbox</span>
                <input
                type="text"
                name="postal-code"
                id="postal-code"
                placeholder="Your postal code.."
                />
              </div>
            </p>
          </div>
        </div>
        
        <label for="save-information">
        <input type="checkbox" name="save-information" id="save-information" required>
        Save this information for next time
        </label>
        </fieldset>
        <fieldset>
          <div class="card-container">
            <figure class="item-container">
              <img src="./images/photo1.png" alt="photo of the a vintage backbag">
              <figcaption>
                <h4>Vintage Backbag</h4>
                <div class="prices">
                  <h5>$54.99</h5>
                  <h6>$94.99</h6>
                </div>
                <div class="quantity">
                    <span 
                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                    class="material-symbols-outlined">
                      indeterminate_check_box
                      </span>

                  <input type="number" name="quantity-item1" id="quantity-item1"
                  min="0"
                  value="1"
                  >
                    <span onclick="this.parentNode.querySelector('input[type=number]').stepUp()"class="material-symbols-outlined">
                      add_box
                      </span>
                </div>
              </figcaption>
            </figure>
            <figure class="item-container">
              <img src="./images/photo2.png" alt="photo of Levi Shoes">
              <figcaption>
                <h4>Levi Shoes</h4>
                <div class="prices">
                  <h5>$74.99</h5>
                  <h6>$124.99</h6>
                </div>
                <div class="quantity">
                    <span 
                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                    class="material-symbols-outlined">
                      indeterminate_check_box
                      </span>

                  <input type="number" name="quantity-item2" id="quantity-item2"
                  min="0"
                  value="1"
                  >
                    <span onclick="this.parentNode.querySelector('input[type=number]').stepUp()"class="material-symbols-outlined">
                      add_box
                      </span>
                </div>
              </figcaption>
            </figure>
            <hr>
            <div class="shipping" >
              <h3>Shipping</h3>
              <p>$19</p>
            </div>
            <hr>
            <div class="total" >
              <h3>Total</h3>
              <p>$148.98</p>
            </div>
          </div>
        </fieldset>
        <button type="submit">Continue</button>
      </form>
    </main>
    <footer>
      <p>
        created by <span>Sergio Leopoldo Genes</span> - devChallenges.io
      </p>
    </footer>
  </body>
</html>
